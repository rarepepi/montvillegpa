<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles/mystyles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./styles/materialize.min.css">
  <title>Montville GPA</title>
</head>

<body id="root">
  <div class="container">
    <div class="card grey darken-4 z-depth-4">
      <div class="card-content ">
        <span class="card-title yellow-text text-lighten-1">Montville GPA Calculator</span>
        <h6 class="white-text">The displayed GPA represents the weighted GPA of the current grades on Parent Access</h6>
        <h6 class="white-text">Developed by &copy; Pepi Martinez</h6>
        <h6>Version 4.2</h6>
      </div>
      <div class="card-action">
        <button id="gpa_calc" class="btn z-depth-5 green darken-3 waves-effect waves-light" type="button"
          name="button">Calculate
          <i class="material-icons right">check</i>
        </button>
      </div>
    </div>
  </div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="./src/materialize.min.js"></script>
<script type="text/javascript" src="./src/jquery.min.js"></script>
<script type="text/javascript" src="popup.js"></script>

</html>
